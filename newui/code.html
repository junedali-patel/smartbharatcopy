<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Professional Farm Task Manager</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary: #1B4332;
            --secondary: #2D6A4F;
            --slate-gray: #475569;
            --bg-subtle: #F1F5F9;
            --card-border: #E2E8F0;
        }
        body { 
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1B4332",
                        secondary: "#2D6A4F",
                        slate: {
                            50: "#F8FAFC",
                            100: "#F1F5F9",
                            200: "#E2E8F0",
                            300: "#CBD5E1",
                            400: "#94A3B8",
                            500: "#64748B",
                            600: "#475569",
                            700: "#334155",
                            800: "#1E293B",
                            900: "#0F172A",
                        },
                    },
                    borderRadius: {
                        'ios': '12px',
                        'ios-lg': '20px',
                    }
                },
            },
        };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-32">
<header class="sticky top-0 z-50 bg-slate-50/80 ios-blur px-5 pt-14 pb-4">
<div class="flex justify-between items-end">
<div>
<p class="text-[11px] font-bold uppercase tracking-wider text-slate-500 mb-1">FARM OPERATIONS</p>
<h1 class="text-3xl font-bold tracking-tight text-slate-900">My Tasks</h1>
</div>
<div class="flex gap-2 mb-0.5">
<button class="w-10 h-10 rounded-full flex items-center justify-center bg-white border border-slate-200 shadow-sm active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[20px] text-slate-600">history</span>
</button>
<button class="w-10 h-10 rounded-full flex items-center justify-center bg-white border border-slate-200 shadow-sm active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[20px] text-slate-600">tune</span>
</button>
</div>
</div>
</header>
<main class="px-5 space-y-6 mt-4">
<section class="bg-primary rounded-ios-lg p-4 flex items-center justify-between shadow-lg shadow-primary/10">
<div class="flex items-center gap-4">
<div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center ring-4 ring-white/5">
<span class="material-symbols-outlined text-white text-[24px]">mic</span>
</div>
<div>
<h2 class="text-sm font-semibold text-white">Voice Command</h2>
<p class="text-xs text-white/70">"Add task: Check irrigation..."</p>
</div>
</div>
<div class="flex items-center gap-2">
<div class="flex gap-1">
<span class="w-1 h-3 bg-white/30 rounded-full"></span>
<span class="w-1 h-5 bg-white/60 rounded-full"></span>
<span class="w-1 h-3 bg-white/30 rounded-full"></span>
</div>
</div>
</section>
<div class="relative group">
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">add</span>
</div>
<input class="w-full h-14 bg-white border border-slate-200 pl-11 pr-16 rounded-ios shadow-sm focus:ring-1 focus:ring-primary focus:border-primary transition-all text-[16px] placeholder:text-slate-400" placeholder="Add a new task..." type="text"/>
<button class="absolute right-2 top-1/2 -translate-y-1/2 h-10 px-4 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold text-xs rounded-md transition-colors uppercase tracking-wide">
                Create
            </button>
</div>
<div class="flex gap-2 overflow-x-auto hide-scrollbar -mx-1 px-1">
<button class="px-5 py-2 bg-slate-900 text-white rounded-full text-sm font-semibold whitespace-nowrap shadow-md">Ongoing <span class="ml-1 opacity-60">0</span></button>
<button class="px-5 py-2 bg-white border border-slate-200 text-slate-600 rounded-full text-sm font-semibold whitespace-nowrap">Completed <span class="ml-1 opacity-60">0</span></button>
<button class="px-5 py-2 bg-white border border-slate-200 text-slate-600 rounded-full text-sm font-semibold whitespace-nowrap">All Tasks</button>
</div>
<section class="flex flex-col items-center justify-center py-16 px-6 text-center border border-slate-200 bg-white rounded-ios-lg">
<div class="w-20 h-20 mb-6 flex items-center justify-center bg-slate-50 rounded-full">
<span class="material-symbols-outlined text-slate-300 text-[48px] font-light">inventory_2</span>
</div>
<h3 class="text-lg font-bold text-slate-800">No active tasks</h3>
<p class="text-slate-500 mt-2 text-sm leading-relaxed max-w-[240px]">
                Your farming schedule is currently clear. Add a new task to begin tracking.
            </p>
<div class="mt-8 flex flex-col gap-3 w-full max-w-[200px]">
<button class="px-4 py-2.5 bg-secondary text-white rounded-ios text-sm font-semibold shadow-sm">
                    View Resource Library
                </button>
<button class="px-4 py-2.5 bg-transparent text-slate-500 rounded-ios text-sm font-medium">
                    View History
                </button>
</div>
</section>
</main>
<nav class="fixed bottom-0 left-0 right-0 bg-white/95 ios-blur border-t border-slate-200 px-6 pt-3 pb-8 z-50">
<div class="max-w-md mx-auto flex justify-between items-center">
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined text-[24px]">grid_view</span>
<span class="text-[10px] font-semibold">Home</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<div class="relative">
<span class="material-symbols-outlined text-[24px] font-bold">assignment</span>
<span class="absolute -top-1 -right-1 w-1.5 h-1.5 bg-red-500 rounded-full border border-white"></span>
</div>
<span class="text-[10px] font-bold">Tasks</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined text-[24px]">explore</span>
<span class="text-[10px] font-semibold">Explore</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined text-[24px]">newspaper</span>
<span class="text-[10px] font-semibold">News</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined text-[24px]">account_circle</span>
<span class="text-[10px] font-semibold">Profile</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined text-[24px]">storefront</span>
<span class="text-[10px] font-semibold">Market</span>
</button>
</div>
</nav>
<div class="fixed bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-slate-300 rounded-full opacity-50 z-[60]"></div>

</body></html>
